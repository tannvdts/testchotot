<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


<script>
	var socket = io('http://localhost:3001');
	socket.on('socketConnected', function (data) {
		alert(JSON.stringify(data))
		// socket.emit('my other event', { my: 'data' });
	});
	
</script>
<body>

<div ng-app="myApp" ng-controller="myCtrl">
	<div class="row">
		<div class='col-md-2' ng-repeat="item in listAds">
			<div style="width:100px;height:100px;border:1px solid red;margin:20px">
				<img src="{{item.image}}"/>
				<span>{{item.text}}</span>
			</div>
		</div>
	</div>
</div>
<script>
	var app = angular.module('myApp', []);
	app.controller('myCtrl', function($scope,$rootScope) {
	    $scope.firstName = "John";
	    $scope.lastName = "Doe";
	    socket.on('PushNewAds',function(data){
	    	console.log("============Socket PushNewAds=============");
			$scope.listAds=data;
			$rootScope.$apply();
		})
	});
</script>

</body>
</html>
